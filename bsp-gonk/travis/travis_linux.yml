language: generic
sudo: required
dist: trusty

os:
  - linux

jdk:
  - openjdk7

# Pay close attention here ideally this should match prerequisites-linux.md
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - kubuntu-backports
      - git-core
    packages:
      - openjdk-7-jdk
      - m4
      - libxml2-utils
      - ccache
      - cmake
      - android-tools-adb
      - lib32z1
      - lib32stdc++6
      - libc6-dev-i386
      - linux-libc-dev
      - g++
      - g++-4.8
      - g++-4.8-multilib
      - git
      - libcv-dev
      - libcvaux-dev
      - libhighgui-dev
      - libopencv-dev

install:
  - source ./travis/install

script:
  - ./travis/script
